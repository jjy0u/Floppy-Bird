<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floppy Bird</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <img id="background-img" src="./images/Mobile - Flappy Bird - Version 12 Sprites.png" alt="">
        <div class="game-over">
           <h2>Game Over!</h2>
           <h3>score: <span id="over_score">0</span></h3>
           <h3>best score: <span id="best_score">0</span></h3>

           <button class="restart-button">Restart</button>
        </div>
        <div id="score">Score : <span id="number_score">0</span></div>

        <div id="flappy"></div>

    <div class="pipes">
        <div class="pipes1">
            <div class="pipes1__pipe1"></div>
            <div class="pipes1__hole"></div>
            <div class="pipes1__pipe2"></div>
        </div>

        <div class="pipes2">
            <div class="pipes2__pipe1"></div>
            <div class="pipes2__hole"></div>
            <div class="pipes2__pipe2"></div>
        </div>
    </div>

    </div>
    <script src="./main.js"></script>
</body>
</html>
